
<div class="container-fluid loginbody">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="padding:0;">
            <img src="images/loginclose.png" alt="#" style="display:block; margin:0 auto;">
            <div class="loginbox">
                <h2>Login to Your Account</h2>
                <div class="popupdevider"></div>
                <img src="images/loginicon.png" alt="#" style="display:block; margin:25px auto;">
                <form angular-validator-submit="login()" name="loginForm" class="form-horizontal" novalidate angular-validator>
                    <div ng-show="errormsg">{{errormsg}}</div>
                    <div class="form-group">
                        <input type="email" id="UserManager_email" name="UserManager[email]" placeholder="Email"
                               validate-on="blur"
                               class = "form-control"
                               ng-model = "form.email"
                               required-message="'Email cannot be blank.'"
                               invalid-message="'Enter valid email address.'"
                               required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" name="form[password]" placeholder="PASSWORD"
                               validate-on="blur"
                               class = "form-control"
                               ng-model = "form.password"
                               required-message="'Password cannot be blank.'"
                               required>
                    </div>
                    <input type="submit" value="Login" class="subbtn">
                    <div class="Forgotlink">Forgot Password? <a ui-sref="forgotpassword">Click Here</a> | Not a member yet <a ui-sref="signup">Sign Up</a></div>
                    <div class="Securelogin"> <a href="javascript:void(0)">Secure Login</a></div>
                </form>
            </div>
            <img src="images/loginbg.png" alt="#" style="width:100%; margin:20px auto;">
        </div>
    </div>
</div>
